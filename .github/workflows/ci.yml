name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-test

      - name: Run tests
        run: cargo nextest run --profile ci --all-features --workspace --verbose

      - name: Run doctests
        run: cargo test --doc --all-features --workspace

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install Rust nightly (for doctests)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov and cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage

      - name: Generate coverage with nextest
        run: cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info

      - name: Generate coverage for doctests
        run: cargo +nightly llvm-cov --doc --all-features --workspace --lcov --output-path lcov-doc.info || echo "⚠️  Doctestカバレッジ測定をスキップ（doctestが少ないため）"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

      - name: Check coverage threshold
        run: |
          coverage=$(cargo llvm-cov report --summary-only | grep -oP 'TOTAL.*\K\d+\.\d+')
          echo "Coverage: ${coverage}%"
          if (( $(echo "$coverage < 80.0" | bc -l) )); then
            echo "❌ Coverage below 80% threshold"
            exit 1
          fi
          echo "✅ Coverage is ${coverage}% (above 80% threshold)"

  security:
    name: Security & Licenses
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit and cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit,cargo-deny

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: security

      - name: Run cargo audit
        run: cargo audit

      - name: Run cargo deny
        run: cargo deny check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: lint

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings"

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sessync-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/sessync${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7
