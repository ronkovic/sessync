name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.artifact }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sessync-linux-x86_64
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sessync-darwin-x86_64
            ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sessync-darwin-arm64
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sessync-windows-x86_64
            ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sessync dist/
          tar -czvf ${{ matrix.artifact }}.tar.gz -C dist sessync

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/sessync.exe dist/
          Compress-Archive -Path dist/sessync.exe -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            sessync-linux-x86_64/sessync-linux-x86_64.tar.gz
            sessync-darwin-x86_64/sessync-darwin-x86_64.tar.gz
            sessync-darwin-arm64/sessync-darwin-arm64.tar.gz
            sessync-windows-x86_64/sessync-windows-x86_64.zip
