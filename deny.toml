[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained advisory for rustls-pemfile
# This is a transitive dependency through google-cloud-* crates
# and will be updated when upstream updates
ignore = [
    "RUSTSEC-2025-0134",  # rustls-pemfile unmaintained
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "0BSD",
    "MPL-2.0",
    "W3C-20150513",
    "Zlib",
    "Unicode-TOU",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
